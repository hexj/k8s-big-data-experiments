apiVersion: v1
kind: Service
metadata:
  name: livy
  labels:
    app: livy
spec:
  ports:
    - port: 8998
      name: livy-rest
  selector:
    component: livy
  type: LoadBalancer
---
apiVersion: apps/v1beta2 # for versions before 1.8.0 use apps/v1beta1
kind: Deployment
metadata:
  name: livy
  labels:
    component: livy
spec:
  selector:
    matchLabels:
      component: livy
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        component: livy
    spec:
      containers:
      - image: gnut3ll4/livy-k8s:latest
        name: livy
        env:
        - name: K8S_API_HOST
          value: localhost
        ports:
        - containerPort: 8998
          name: livy-rest
        command: [ "/entrypoint.sh" ]
        args: ["livy-server"]
      - image: gnut3ll4/kubectl-sidecar:latest
        name: kubectl
        ports:
        - containerPort: 8443
          name: k8s-api
        command: ["/usr/local/bin/kubectl", "proxy", "--port", "8443"]
